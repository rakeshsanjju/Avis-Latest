<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avis Hospitals Header</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    header {
      width: 100%;
      background-color: #dceced;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
    }

    /* ---------- Logo ---------- */
    .logo img {
      height: 50px;
    }

    /* ---------- Navbar Menu ---------- */
    nav {
      display: flex;
      align-items: center;
      gap: 30px;
    }

    nav a {
      text-decoration: none;
      color: #0d3a4a;
      font-size: 13px;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #0d5174;
    }

    /* ---------- Button ---------- */
    .btn {
      background-color: #0d5174;
      color: white;
      padding: 8px 18px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #093e58;
    }

    /* ---------- Mobile Menu ---------- */
    .menu-icon {
      display: none;
      font-size: 22px;
      cursor: pointer;
    }

    @media (max-width: 900px) {
      nav {
        display: none;
      }

      .menu-icon {
        display: block;
      }
    }
  </style>
</head>
<body>
 <header>
  <div class="logo">
    <img src="https://avishospitals.com/wp-content/uploads/2023/01/Avis-Hospitals-Logo.png" alt="Avis Hospitals Logo" />
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About us</a>
    <a href="treatments.html">Treatments</a>
    <a href="why-choose-us.html">Why choose us</a>
    <a href="resources.html">Resources</a>
    <a href="locations.html">Locations</a>
  </nav>

  <button class="btn">Book Appointment</button>
  <div class="menu-icon">â‹®</div>
</header>

</body>
</html>
